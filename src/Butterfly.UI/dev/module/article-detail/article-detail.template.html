<div class="content-wrapper">
    <div class="content-wrapper__inner">
        <article class="post-container post-container--single">
            <header class="post-header">
                <div class="post-meta">
                    <time datetime="{{$ctrl.article.creationDate}}" class="post-meta__date date">{{$ctrl.article.creationDate}}</time> •
                </div>
                <h1 class="post-title">{{$ctrl.article.title}}</h1>
            </header>
            <section class="post">
                <blockquote>
                    <p>{{$ctrl.article.abstract}}</p>
                </blockquote>
                <div highlight ng-model="html">
                </div>
            </section>
        </article>
    </div>
</div>
